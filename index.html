<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Flipper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Color Flipper</h1>

  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Dark Mode</span>
  </div>

  <label for="colorMode">Select Color Mode:</label>
  <select id="colorMode">
    <option value="hex">Random Hex</option>
    <option value="rgb">Random RGB</option>
    <option value="hsl">Random HSL</option>
    <option value="predefined">Predefined Colors</option>
  </select>

  <div class="lock-container">
    <label>
      <input type="checkbox" id="lockToggle"> Lock Color
    </label>
  </div>

  <div id="colorDisplay" class="fade-in">Current Color: #ffffff</div>
  <button id="flipBtn">Flip Color</button>
  <button id="copyBtn">Copy Color</button>

  <p id="copyMsg"></p>

  <h2>Color History</h2>
  <div id="colorHistory" class="color-history"></div>

  <script src="script.js"></script>
</body>
</html>
